<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/personal.css">
  <link rel="stylesheet" href="../css/hamburgerMenu.css">
</head>

<body>

  <nav>
    <div class="navbar">
      <div class="container nav-container">
        <input class="checkbox" type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>

        <div class="menu-items">
          <div class="buttons">

            <div class="icons">
              <img id="icon1" src="../images/information.png">
              <img id="icon2" src="../images/settings.png">
            </div>

            <button class="button" onclick="location.href='tours.html'" type="button">
              tours
            </button>
            <button class="button" onclick="location.href='map.html'" type="button">
              map
            </button>
            <button class="button" onclick="location.href='destinations.html'" type="button">
              go to
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <script>
    $(function () {
      $(".button").click(function () {
        $(this).toggleClass("buttonClick");
      });
    });
  </script>

  <div class="wrapper">


    <div class="checkBoxes">

      <div class="title">
        <h2>Personalized Tour</h2>
        <p>I'm interested in the following:</p>
      </div>


      <button class="button1" id="submit" onclick="location.href='goTo.html'" type="button">
        Next
      </button>

      <div class="wrapper1">
        <div class="searchBar">
          <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
          <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#666666"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="box">
        <div class="info">
          <label><input type="checkBox" id="dino" value="dino" class="checkBox">Dinosaur Gallery</label> <img
            src="../images/info.svg"></div>

        <div class="info">
          <label><input type="checkBox" id="Iguan" value="Iguan" class="checkBox">Discovery of the
            Iguanodons</label><img src="../images/info.svg"></div>

        <div class="info">
          <label><input type="checkBox" id="mosa" value="mosa" class="checkBox">Mosasaurus</label><img
            src="../images/info.svg"></div>

        <div class="info2">
          <label><input type="checkBox" id="biod" value="biod" class="checkBox">BiodiverCITY</label><img
            src="../images/info.svg">
        </div>

        <div class="info2">
          <label> <input type="checkBox" id="human" value="human" class="checkBox">Gallery of
            Humankind</label><img src="../images/info.svg"></div>

        <div class="info2">
          <label><input type="checkBox" id="minerals" value="minerals" class="checkBox">Minerals</label><img
            src="../images/info.svg">
        </div>

        <div class="info2">
          <label> <input type="checkBox" id="nat_science" value="nat_science" class="checkBox"> 250 years of
            Natural
            Sciences</label><img src="../images/info.svg"></div>

        <div class="info3">
          <label><input type="checkBox" id="evolution" value="evolution" class="checkBox">Gallery of
            Evolution</label><img src="../images/info.svg"></div>

        <div class="info3">
          <label><input type="checkBox" id="living_planet" value="living_planet" class="checkBox">Living
            Planet </label><img src="../images/info.svg">
        </div>

        <div class="info4">
          <label><input type="checkBox" id="luminopolis" value="luminopolis" class="checkBox">Luminopolis
          </label><img src="../images/info.svg">
        </div>

      </div>



      <button class="button" onclick="location.href='goTo.html'" type="button">
        Next
      </button>


    </div>

  </div>

  <script src="../js/personal.js"></script>

</body>

</html>
