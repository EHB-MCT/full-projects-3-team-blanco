<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/full-projects-3-team-blanco/css/tours.css">
</head>

<body>
    <div id="tour-selector">
        <h2>TOURS</h2>
        <div id="tour-options">

            <button class="item1" id="start-tour-btn"><span>Personalized Tour</span>
                <p>Make your own tour by adding your preferences</p>
            </button>

            <button class="item2" id="start-tour-btn"><span>All Tour</span>
                <p>In this tour you will see the entire museum</p>
            </button>
            <button class="item3" id="start-tour-btn"><span>Family Tour</span>
                <p>Dinosaurus Gallery,Discovery of the Iguanodons, Mosasaurs,250 years of the Natural Sciences, Gallery
                    of evolution</p>
            </button>
            <button class="item4" id="start-tour-btn"><span>School Tour</span>
                <p>Gallery of humankind, Gallery of evolution, Living planet</p>
            </button>
            <button class="item5" id="start-tour-btn"><span>A-Tour</span>
                <p>Dinosaur-Gallery/Discovery of the Iguanodons/Mosasaurs</p>
            </button>
            <button class="item6" id="start-tour-btn"><span>B-Tour</span>
                <p>temporary exhibition</p>
            </button>
            <button class="item7" id="start-tour-btn"><span>C-Tour</span>
                <p>Minerals/ Gallery of Humankind/ BiodiverCITY/ 250 years of Natural Sciences</p>
            </button>
            <button class="item8" id="start-tour-btn"><span>D-Tour</span>
                <p>Gallery of Evolution/Living Planet</p>
            </button>

        </div>
    </div>

    <button id="tour1-btn">Tour 1</button>
    <div id="tour1-popup" class="popup">
        <button class="item4" id="start-tour-btn"><span>School Tour</span>
            <p>Gallery of humankind, Gallery of evolution, Living planet</p>
        </button>
        <button id="close-btn">Close</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#tour1-btn").click(function () {
                $("#tour1-popup").show();
            });

            $("#close-btn").click(function () {
                $("#tour1-popup").hide();
            });
        });
    </script>


</body>

</html>
