<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- HAMBURGER MENU -->
  <nav>

        </div>

        <div class="menu-items">
          <div class="buttons">

            <div class="icons">
              <img id="icon1" src="./images/home.png">
              <img id="icon2" src="./images/information.png">
              <img id="icon3" src="./images/settings.png">
            </div>

            <button class="button" onclick="location.href='./html/tours.html'" type="button">
              tours
            </button>
            <button class="button" onclick="location.href='./html/map_overview.html'" type="button">

  <script>
    $(function () {
      $(".button").click(function () {
        $(this).toggleClass("buttonClick");
      });
    });
  </script>
  <!-- HAMBURGER MENU -->

    <nav>
        <div class="navbar">
            <div class="container nav-container">
                <a href="personal.html"><img src="../images/x.svg"></a>
            </div>
        </div>
    </nav>


    <div id="tour-selector">
        <h2>Dinosaur Gallery</h2>
    </div>

    <button class="button1" onclick="location.href='goTo.html'" type="button">
        Add to selection
    </button>

    <button class="item4" id="start-tour-btn"><span>Dinosaur Gallery</span>
        <p>Gallery of humankind, Gallery of evolution, Living planet</p>
    </button>

                <img src="../images/image_museum/dsc00444.jpg" alt="Audi" />

            <li class="slide" id="ferrari">
                <img src="../images/image_museum/dsc00447.jpg" alt="Ferrari" />
            </li>
            <li class="slide" id="lamborghini">
                <img src="../images/image_museum/dsc00452.jpg" alt="Lamborghini" />
            </li>
            <li class="slide" id="bmw">
                <img src="../images/image_museum/DSC00468.jpg" alt="BMW" />
            </li>
            <li class="slide" id="mercedes">
                <img src="../images/image_museum/DSC00473.jpg" alt="Mercedes" />
