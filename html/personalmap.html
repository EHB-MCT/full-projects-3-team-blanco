<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/personalmap.css">
    <link rel="stylesheet" href="../css/hamburgerMenu.css">

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>

<body>

    <nav>
        <div class="navbar">
            <div class="container nav-container">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>

                <div class="menu-items">
                    <div class="buttons">

                        <div class="icons">
                            <img id="icon1" src="../images/information.png">
                            <img id="icon2" src="../images/settings.png">
                        </div>

                        <button class="button" onclick="location.href='tours.html'" type="button">
                            tours
                        </button>
                        <button class="button" onclick="location.href='map.html'" type="button">
                            map
                        </button>
                        <button class="button" onclick="location.href='destinations.html'" type="button">
                            go to
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script>
        $(function () {
            $(".button").click(function () {
                $(this).toggleClass("buttonClick");
            });
        });
    </script>

    <div class="wrapper">

        <div class="title">
            <h2>Personalized Tour</h2>
        </div>

        <div class="map">
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img id="img" src="../images/museum_routes/entrance_biodiv_nature_1.png" usemap="#image-map">

            <map name="image-map">
                <area id="1_boven" class="elevator" target="_blank" coords="489,225,23" shape="circle">
            </map>
        </div>

    </div>

    <script src="../js/personalmap.js"></script>
</body>

</html>
