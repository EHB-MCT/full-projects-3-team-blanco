<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/test1.css">
</head>

<body>
    <h1>Responsive<br>Touch<br>Dynamic Image Slider</h1>
    <div id="slideshow">
        <button class="rightBtn">
            <i class="material-icons">keyboard_arrow_right</i>
        </button>
        <button class="leftBtn">
            <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <button class="leftBtn" style="display: none">
            <div>
                <div></div>
                <div></div>
            </div>
        </button>
        <div class="slide-wrap-outer">
            <div class="slide-wrap">
                <div class="slide-wrap-2">
                    <img src="https://media.istockphoto.com/illustrations/triangular-abstract-background-illustration-id624878906?k=6&m=624878906&s=612x612&w=0&h=uDcbe038RdtiiHchahAbwOYfx0bkPVLfsn0NOjA0gTM="
                        draggable="false">
                    <img src="https://media.istockphoto.com/photos/abstract-background-multi-colored-picture-id629554780?k=6&m=629554780&s=612x612&w=0&h=g0uDEVnUtyBJY9FYueSdPZOEJf1g52G1UGqlasLC-JA="
                        draggable="false">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/101/237/non_2x/free-abstract-background-11-vector.jpg"
                        draggable="false">

                    <img src="http://www.deteched.com/wp-content/uploads/2016/11/abstract_pyramids-2560x1440.jpg"
                        draggable="false">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_49LQHhtcACoZw1wOhLRQAdO7Z-Bwl_ZRevKmniQHlkz70wx-"
                        draggable="false">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgtN_-7Vx6q-NClVAcowhgAvwrJnlvJxTykjAeyQyHeJC0gUz8sw"
                        draggable="false">
                    <img src="https://media.istockphoto.com/photos/abstract-low-poly-background-picture-id545429718?k=6&m=545429718&s=612x612&w=0&h=nBgDojeKY9Ne5YQu5DuRfc5VulL84Gwzf7WQYCsMk1Y="
                        draggable="false">
                </div>
                <div class="idPos">
                    <div class="idPos2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/test1.js"></script>
</body>

</html>
